<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom CountDown</title>
    <style>
        body {
            /* font-family: 'Arial', sans-serif; */
            background-color: #343131;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 18px
        }

        .countdown {
            text-align: center;
            padding: 20px;
        }

        .time {
            font-size: 5rem;
        }

        .time span {
            display: inline-block;
            margin: 0 10px;
        }
        .days_label {
            color: #A04747;
        }
        .hours_label {
            color: #D8A25E;
        }
        .minutes_label {
            color: #EEDF7A;
        }
        .seconds_label {
            color: #EEDF7A;
        }

    </style>
</head>

<body>
    <div class="countdown">
        <div class="time" id="countdown">
            <span id="days">00</span><span class="days_label">D</span>
            <span id="hours">00</span><span class="hours_label">H</span>
            <span id="minutes">00</span><span class="minutes_label">M</span>
            <span id="seconds">00</span><span class="seconds_label">S</span>
        </div>
    </div>

    <script>
        // 设置目标日期
        const targetDate = new Date("2025-03-28T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // 计算时间
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 显示倒计时

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

            // 如果倒计时结束
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "FREEDOM!";
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
